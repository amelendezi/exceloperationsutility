<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Operations Utility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #fileInput {
            margin: 20px 0;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        #configStatus {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .no-config {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Excel Operations Utility</h1>
    <label for="fileInput">Upload Configuration File:</label>
    <input type="file" id="fileInput" accept=".json" value="Select Configuration">
    <div id="configStatus"></div>

    <script>
        // Function to update configuration status label
        function updateConfigStatus() {
            const config = localStorage.getItem('configuration');
            const statusDiv = document.getElementById('configStatus');
            if (config) {
                statusDiv.textContent = 'Configuration Loaded';
                statusDiv.style.color = 'black';
            } else {
                statusDiv.textContent = 'No Configuration Loaded';
                statusDiv.className = 'no-config';
            }
        }

        // Initial check for configuration status
        updateConfigStatus();

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', handleFile, false);

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check if the file is a JSON file
            if (!file.name.endsWith('.json')) {
                alert('Please upload a valid JSON file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    // Store the parsed JSON in localStorage
                    localStorage.setItem('configuration', JSON.stringify(jsonData));
                    // Update status label
                    updateConfigStatus();
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Modify the file input button text
        document.querySelector('input[type="file"]').addEventListener('DOMNodeInserted', function() {
            const fileInput = document.querySelector('input[type="file"]');
            const labels = document.getElementsByTagName('label');
            for (let label of labels) {
                if (label.htmlFor === fileInput.id) {
                    fileInput.nextElementSibling.textContent = 'Select Configuration';
                }
            }
        });
    </script>
</body>
</html>
